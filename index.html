<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="./CSS/style.css">
            <script type="text/javascript" src="./js/ShoppingCart.js"></script>
        <title>UBC Bookstore</title>
    </head>
    <body>
        <div id="header">
            <img id="logo" src="./Images/bookstore.jpg">
            <img id="welcomeBanner" src="./Images/welcomebanner.jpg">
        </div>

        <div class="showCartButtonContainer">
            <button id="showCartButton" onclick="showCart()">Cart ($0)</button>
        </div>

        <div id="mainContent">
            <ul id="navigationMenu">
                <li>All Items</li>
                <li>Books</li>
                <li>Clothing</li>
                <li>Tech</li>
                <li>Gifts</li>
                <li>Stationary</li>
                <li>Supplies</li>
            </ul>
            <div id="productList"></div>
        </div>
        <span id="footer">
            <span>Contact Information.</span>
            <span id="inactiveTimer">0</span>
        </span>
        <div id="modal">
            <div class="modal-content">
                <button class="closeModalButton">&times;</button>
                <div id="cart">
                    <h3>Shopping Cart</h3>
                    <div id="cart-items"></div>
                    <div class="checkoutButtonContainer">
                        <button id="checkoutButton">CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
